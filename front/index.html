<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compartir Cuarto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/f6f28e61f7.js" crossorigin="anonymous"></script>

</head>

<body class="p-4 text-center text-white bg-dark">
    <h1 class="">Cosas claras mantienen la amistad</h1>
    <hr class="mb-5 bg-light w-100" />

    <!-- Agregar Compañero -->
    <div class="row w-100 mx-auto">
        <div class="col-4">
            <h4>Roomies</h4>
            <button id="usuarioNuevo" class="btn text-white mb-2 btn-info"> Agregar Compañero </button>

            <table class="table">
                <thead class="text-white">
                    <th>Nombre</th>
                    <th>Saldo Actual</th>
                    <th>Cuota de arriendo</th>
                </thead>
                <tbody class="text-white" id="roomiesList">
                   
                </tbody>
            </table>
        </div>

        <div class="col-4">

            <form id="formulario" class="border rounded p-2 m-auto p-4 bg-secondary">
                <h4>Agregar Gasto</h4>
                <hr class="bg-light w-100" />

                <div class="d-flex flex-column align-items-center">

                    <h6>Nombre roomie</h6>
                    <select class="form-control w-75 mb-2" id="roomie">
                        <option value="Juan Gonzales">Juan Gonzales</option>
                    </select>

                    <h6>Detalle</h6>
                    <textarea class="form-control w-75 mb-2" id="detalle"></textarea>

                    <h6>Monto</h6>
                    <input class="form-control w-75 mb-2" id="monto" type="number" />

                    <button id="boton" class="btn text-white m-auto btn-info">
                        Agregar
                    </button>

                </div>
            </form>
        </div>

        <div class="col-4">
            <!-- Historial -->
            <div>
                <h4>Historial</h4>
                <hr class="w-25" />

                <table class="table">
                    <thead class="text-white">
                        <th>Nombre</th>
                        <th>Detalle</th>
                        <th>Monto</th>
                        <th>-</th>
                    </thead>
                    <tbody class="text-white" id="tablaHistorial">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-body">
                    <div class="border rounded p-2 m-auto p-4">
                        <h4>Editar Gasto</h4>
                        <hr class="bg-light w-100 mx-auto" />

                        <div class="d-flex flex-column align-items-center">
                            <h6>Nombre Roomie</h6>
                            <select class="form-control w-75 mb-2" id="modalRoomie">

                            </select>
                            <h6>Detalle</h6>
                            <textarea class="form-control w-75 mb-2" id="modalDetalle"></textarea>

                            <h6>Monto</h6>
                            <input class="form-control w-75 mb-2" id="modalMonto" type="number"/>
                        </div>
                        <div class="d-block my-1">
                            <button id="botonActualizarGasto" class="btn bg-info mx-auto mt-4" data-dismiss="modal">
                                Actualizar gasto
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="/node_modules/axios/dist/axios.js"></script>
    <script type="module" src="/front/assets/js/main.js"></script>

</body>

</html>
